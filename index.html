<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
      <div class="status" id="message"></div>
      <input type="text" id="player1" placeholder="Player 1 Name" />
      <input type="text" id="player2" placeholder="Player 2 Name" />
      <button class="button" id="startButton">Start Game</button>
      <div class="tic-tac-toe-board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
